{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="https://www.contabilgaulke.com.br/wp-content/themes/gaulke/images/favico.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="{% static 'filters.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboards.css' %}" />
</head>
<body>
    
    <div class="container-animation-loading">
        <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
          </div>
    </div>
    <div class="container-columns">
        {% include 'snippets/navbar.html' %}

        {% block content %}{% endblock %}
    </div>
    

    <!-- { include 'snippets/footer.html' } -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{% static 'controller_button_action.js' %}"></script> -->
    <script>
        const links = document.getElementsByTagName('a');
        for (let i = 0; i < links.length; i++) {
            if (links[i].href === window.location.href) {
                links[i].classList.add("active-link");
            } else {
                links[i].classList.remove("active-link");
            };
        };
    </script>

    
    <script src="{% static 'globals.js' %}"></script>
    <script src="{% static 'indexed_DB.js' %}"></script>
    <script src="{% static 'controller_menu.js' %}"></script>

    <script>
        // verifica se a sidebar est√° expandida.
        // aplica o css para os elementos da sidebar.
        checkModeSidebar();
    </script>



</body>
</html>
